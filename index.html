<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoredDotCom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body,html{
      margin: 0;
      padding:0;
      width: 100%;
      height:100%;
      overflow: hidden;
    }
    #paintCanvas{
      display: block;
      background-color: #cdcdcd;
    }
  </style>
</head>
<body class="bg-gray-800 flex flex-col items-center justify-center font-sans">
  
  <div class="bg-gray-900 text-white p-4 w-full text-center shadow-lg z-10">
    <h1 class="text-5xl font-bold">
      Draw your Boredom Here <i class="bi bi-emoji-smile-fill"></i>
    </h1>
    <p class="text-sm text-gray-400">click and drag on the white canvas</p>
    <button id="clearBtn" class="mt-2 px-4 py-2 bg-red-600 hover:bg-red-700 rounded-md font-semibold transition-colors">Clear Canvas &nbsp; <i class="bi bi-eraser-fill"></i></button>
  </div>

  <!--Canvas starts here-->
  <canvas id="paintCanvas"></canvas>
  
  <script src="script.js"></script>
</body>
</html>
